<script>
// Get the elements by class name instead of id
let siteInfo = document.querySelectorAll(".site-info");

// Add a click event listener to the document
document.addEventListener("click", function(event) {
  // Check if the clicked element is the cpyrt element
  if (event.target.id === "cpyrt") {
    // Loop through the siteInfo collection and toggle the classes
    siteInfo.forEach(el => {
      el.classList.toggle("hidden");
      el.classList.toggle("show");
      // If the element has the show class, set a timeout to hide it
      if (el.classList.contains("show")) {
        setTimeout(function() {
          el.classList.add("hidden");
          el.classList.remove("show");
        }, 6000);
      }
    });
  }
});

// Get social-links

// Fetch the content of the social-links HTML file
fetch('/common/social-links.html')
  .then(response => response.text())
  .then(html => {
    // Use querySelectorAll to get a collection of all the elements with the class name social-links
    const socialLinks = document.querySelectorAll('.social-links');
    // Loop through the collection and insert the social-links HTML into each container
    socialLinks.forEach(container => {
      container.innerHTML = html;

      // Execute JavaScript code within the container
      const scriptElements = Array.from(container.getElementsByTagName('script'));
      scriptElements.forEach(script => {
        const newScript = document.createElement('script');
        newScript.textContent = script.textContent;
        // Add a load event listener to the new script element
        newScript.addEventListener('load', function() {
          // Execute the function that updates the content of the page
          this.textContent();
        });
        document.body.appendChild(newScript);
      });
    });
  });
</script>

<script>
// Get the element with the class "tooltip-footer" inside the element with the class "menu-footer" and the class "copyright"
var button = document.querySelector(".menu-footer .copyright .tooltip-footer");

// Add a click event listener to the button
button.addEventListener("click", function(event) {
  // Get the element with id "mobile-menu-part"
  var menu = document.getElementById("site-details-popup");

  // Toggle between the class names "hidden" and "show"
  menu.classList.toggle("siteinfotext-footer-hide");
  menu.classList.toggle("siteinfotext-footer-show");

  // Stop the event from bubbling up to the document
  event.stopPropagation();
});

// Get the element that you want to show or hide
var element = document.getElementById("site-details-popup");

// Add a click event listener to the document
document.addEventListener("click", function(event) {
  // Check if the clicked element is outside of the element
  if (!element.contains(event.target)) {
    // Remove the class that shows the element
    element.classList.remove("siteinfotext-footer-show");
    element.classList.add("siteinfotext-footer-hide");
  }
});

</script>
