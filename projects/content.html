<script>
// Get the buttons with the class .sort-button

const below = document.getElementById("go-below");
const grid2 = document.getElementById("github-projects");
const section1 = document.querySelector(".section1");
const sortbutt = document.getElementById("sortbutt");
const sortbuttontxt = document.getElementById("sortbuttontxt");
const footerStyles = document.querySelector(".footer-transclucent");
const subdirectory = document.getElementById("subdirectory");

// Define a function that changes the page state and the URL
const changePageState = () => {
  // Get the current path without the hash
  const path = window.location.pathname;

  // Get the current hash, if any
  let hash = window.location.hash;

  // Check if the hash is #sort-projects
  if (hash === "#sort-projects") {
    // If yes, remove it from the hash
    hash = "";
    history.pushState(null, "", path);
  } else {
    // If no, add it to the hash
    hash = "#sort-projects";
    history.pushState(null, "", `${path}${hash}`);
  }

  // Toggle the display of pages
  togglePages();
};

const changePageStateStartup = () => {
  // Get the current path without the hash
  const path = window.location.pathname;

  // Get the current hash, if any
  let hash = window.location.hash;

  // Check if the hash is #sort-projects
  if (hash === "#sort-projects") {
    // If yes, keep it in the hash
    hash = "#sort-projects";
  } else {
    // If no, add it to the hash
    hash = "#sort-projects";
  }

  // Toggle the display of pages
  togglePages();
};

// Function to toggle the display of pages
const togglePages = () => {
  // Get the full URL of the current page
  const url = window.location.hash;

  // Check if the URL contains the #sort-projects parameter
  if (url == "#sort-projects") {
    grid1.style.display = "none";
    below.style.display = "none";
    grid2.style.display = "none";
    page2.style.display = "flex";
    sortbuttontxt.style.opacity = "0";

    footerStyles.classList.toggle("footer-acrylic-force");

    subdirectory.innerHTML = '<a class="header-path">/projects/</a>';
    subdirectory.onclick = changePageState;
    subdirectory.style.cursor = "pointer";

    setTimeout(() => {
      sortbuttontxt.textContent = "Go Back";
      sortbutt.style.width = "73px";
    }, 100);

    setTimeout(() => {
      sortbuttontxt.style.opacity = "1";
    }, 500);

  } else {
    page1.style.display = "flex";
    grid1.style.display = "flex";
    below.style.display = "flex";
    grid2.style.display = "flex";
    page2.style.display = "none";
    sortbutt.style.width = "115px";
    sortbuttontxt.style.opacity = "0";

    footerStyles.classList.toggle("footer-acrylic-force");

    subdirectory.innerHTML = '';
    subdirectory.onclick = null;
    subdirectory.style.cursor = "default";

    setTimeout(() => {
      sortbuttontxt.textContent = "Sort by Badge";
    }, 200);

    setTimeout(() => {
      sortbuttontxt.style.opacity = "1";
    }, 500);
  }
};

// Add an event listener to the window object to handle the hashchange event
window.addEventListener("hashchange", togglePages);

// Loop through each button and add an event listener
for (let button of buttons) {

}

// Check if the URL has the #sort-projects hash when the page loads

<script>
// Get all the checkboxes
let checkboxes = page2.querySelectorAll("input[type='checkbox']");

// Add a change event listener to each checkbox
checkboxes.forEach(checkbox => {
  checkbox.addEventListener("change", function() {
    // Get the id of the checkbox
    let id = this.id;
    // Get all the project-outline elements
    let projects = page2.querySelectorAll(".project-outline");
    // Check if the checkbox is checked or not
    if (this.checked) {
      // Loop through the project-outline elements
      for (let project of projects) {
        // Check if the project has a child element with the same class name as the checkbox id
        let badge = project.querySelector("." + id);
        // If not, hide the project
        if (!badge) {
          project.style.display = "none";
        }
        // Otherwise, show the project
        else {
          project.style.display = "flex";
        }
      }
      // Loop through all the other checkboxes
      for (let otherCheckbox of checkboxes) {
        // If the other checkbox is not the same as the current one
        if (otherCheckbox !== this) {
          // Uncheck the other checkbox
          otherCheckbox.checked = false;
        }
      }
    }
    // If the checkbox is unchecked
    else {
      // Loop through the project-outline elements
      for (let project of projects) {
        // Show the project
        project.style.display = "flex";
      }
    }
  });
});

</script>

<script>
// Get all the elements that have the .col-calc-flex class
let projectElements = document.getElementsByClassName("col-calc-flex");
// Define a function that sets the column property based on the number of elements and screen width
function adjustColumns() {
  // Loop through each element
  for (let projectItem of projectElements) {
    // Get the number of elements in the project
    let elementCount = projectItem.children.length;
    // Get the number of visible elements in the project
    let visibleCount = projectItem.querySelectorAll(".col-calc-flex > *:not([style*='display: none'])").length;
    // Set the column property based on the number of elements, visible elements, and screen width
    let screenWidth = window.innerWidth;
    if (elementCount > 3) {
      // If the total number of elements is greater than 3, use the original logic
      if (visibleCount >= 3) {
        if (screenWidth < 680) {
          projectItem.style.columnCount = 1;
        } else if (screenWidth < 1000) {
          projectItem.style.columnCount = 2;
        } else {
          projectItem.style.columnCount = 3;
        }
      } else if (visibleCount == 2) {
        if (screenWidth < 680) {
          projectItem.style.columnCount = 1;
        } else {
          projectItem.style.columnCount = 2;
        }
      } else if (visibleCount == 1) {
        projectItem.style.columnCount = 1;
      } else {
        // If there are no visible elements, set the column count to 0
        projectItem.style.columnCount = 0;
      }
    } else if (elementCount == 3) {
      // If the total number of elements is equal to 3, set the column count to 3
      projectItem.style.columnCount = 3;
    } else if (elementCount == 2) {
      // If the total number of elements is equal to 2, set the column count to 2
      projectItem.style.columnCount = 2;
    } else if (elementCount == 1) {
      // If the total number of elements is equal to 1, set the column count to 1
      projectItem.style.columnCount = 1;
    } else {
      // If there are no elements, set the column count to 0
      projectItem.style.columnCount = 0;
    }
  }
}
// Call the function when the page loads
adjustColumns();
// Add an event listener to the window object to call the function when the screen size changes
window.addEventListener("resize", adjustColumns);
// Create a mutation observer to call the function when the content changes
let observer = new MutationObserver(adjustColumns);
// Set the observer options
let options = {
  attributes: true, // Observe attribute changes
  attributeFilter: ["style"], // Only observe style changes
  subtree: true // Observe the descendants of the target element
};
// Loop through each element and attach the observer
for (let projectItem of projectElements) {
  observer.observe(projectItem, options);
}
</script>
