<div class="overlay"> </div>
<div class="background-img" id="floater"></div>
<div class="gradient-overlay"> </div>

<script>
    function parallax() {
        var s = document.getElementById("floater");
        var yPos = 0 - window.pageYOffset/-35;	
    s.style.top = 0 + yPos + "%";
    }       

    window.addEventListener("scroll", function(){
        parallax();	
    });
</script>
